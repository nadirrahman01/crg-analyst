<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Documentation Tool</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Research Documentation</h1>
        
        <form id="researchForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required placeholder="Enter research title...">
            
            <label for="content">Research Content:</label>
            <textarea id="content" rows="10" required placeholder="Enter your research content..."></textarea>
            
            <label for="imageUpload">Upload Images/Graphs:</label>
            <input type="file" id="imageUpload" multiple accept="image/*">
            
            <button type="submit">Generate Word Document</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <!-- Debug info -->
        <div id="debug" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-size: 12px; display: none;">
            <strong>Debug Info:</strong>
            <div id="debugContent"></div>
        </div>
    </div>
    
    <!-- Try these alternative CDN links -->
    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
